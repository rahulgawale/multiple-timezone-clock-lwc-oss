<template>
    <div class="app slds-p-around_x-large">
        <h1 class="slds-text-heading_large">{title}</h1>


        <div class="slds-grid slds-wrap">
            <template for:each={clocks} for:item='clock'>
                <div key={clock.timeZone}
                    class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_3-of-12">
                    <my-child class="slds-p-around_x-small" time-zone={clock.timeZone} city={clock.city} time={time}
                        refresh-interval={refreshInterval} is12-hours={clock.is12Hours}>
                    </my-child>
                </div>
            </template>
        </div>

    </div>
</template>
